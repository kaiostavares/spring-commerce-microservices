spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-commerce-microservices-realm


services:
  products:
    url: http://localhost:8081
    path: /api/products
  orders:
    url: http://localhost:8082
    path: /api/orders
  inventory:
    url: http://localhost:8083
    path: /api/inventory